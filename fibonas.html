<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar se um número pertence à sequência de Fibonacci</title>
</head>
<body>
  <h2>Verificar se um número pertence à sequência de Fibonacci</h2>
  <label for="numero">Digite um número:</label>
  <input type="number" id="numero">
  <button onclick="verificarFibonacci()">Verificar</button>
  <p id="resultado"></p>

  <script>
    function fibonacciSequence(n) {
      let fibSequence = [0, 1];
      while (fibSequence[fibSequence.length - 1] < n) {
        fibSequence.push(fibSequence[fibSequence.length - 1] + fibSequence[fibSequence.length - 2]);
      }
      return fibSequence;
    }

    function verificarFibonacci() {
      const numero = parseInt(document.getElementById('numero').value);
      const fibSequence = fibonacciSequence(numero);
      if (fibSequence.includes(numero)) {
        document.getElementById('resultado').innerText = `${numero} pertence à sequência de Fibonacci.`;
      } else {
        document.getElementById('resultado').innerText = `${numero} não pertence à sequência de Fibonacci.`;
      }
    }
  </script>
</body>
</html>
